<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en la Red Social</title>
</head>
<body>
    <h1>Regístrate en nuestra Red Social</h1>
    <form action="/registro" method="POST">
        <!-- Campo para el nombre completo -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo para el correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo para la contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>

        <!-- Campo para confirmar la contraseña -->
        <label for="confirmar-password">Confirmar contraseña:</label>
        <input type="password" id="confirmar-password" name="confirmar-password" minlength="8" required>
        <br><br>

        <!-- Campo para la fecha de nacimiento -->
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        <br><br>

        <!-- Campo para el género -->
        <label>Género:</label><br>
        <input type="radio" id="genero-masculino" name="genero" value="masculino">
        <label for="genero-masculino">Masculino</label><br>
        <input type="radio" id="genero-femenino" name="genero" value="femenino">
        <label for="genero-femenino">Femenino</label><br>
        <input type="radio" id="genero-otro" name="genero" value="otro">
        <label for="genero-otro">Otro</label><br>
        <input type="radio" id="genero-prefiero-no-decir" name="genero" value="prefiero-no-decir">
        <label for="genero-prefiero-no-decir">Prefiero no decir</label>
        <br><br>

        <!-- Campo para aceptar términos y condiciones -->
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
        <br><br>

        <!-- Botón de envío -->
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
