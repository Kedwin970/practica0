<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra de Altavoces</title>
</head>
<body>
    <h1>Formulario de Compra de Altavoces</h1>
   

        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required>
            <option value="">Seleccione un modelo</option>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>
        <br><br>


        <label for="potencia">Potencia máxima (entre 50 y 100):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required>
        <br><br>


        <label>¿Incluye Bluetooth?</label><br>
        <input type="radio" id="bluetooth-si" name="bluetooth" value="si" required>
        <label for="bluetooth-si">Sí</label><br>
        <input type="radio" id="bluetooth-no" name="bluetooth" value="no">
        <label for="bluetooth-no">No</label>
        <br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#000000" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
